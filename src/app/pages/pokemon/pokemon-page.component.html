@if(pokemon() === null){ } @else { @let myPokemon = pokemon()!;

<section class="flex flex-col justify-center">
  <div class="flex justify-center">
    <h1 class="my-5 text-4xl font-bold capitalize">{{ myPokemon.name }}</h1>
  </div>
</section>

<section class="flex flex-col items-center justify-center w-full">
  <img
    [src]="myPokemon.sprites.other?.['official-artwork']?.front_default"
    [alt]="myPokemon.name"
    class="w-64 h-64"
    widht="256"
    height="256"
  />

  @if(myPokemon.cries.latest !== null){
  <audio controls class="my-10">
    <source [src]="myPokemon.cries.latest" type="audio/wav" />
  </audio>
  }
</section>

<section class="flex flex-col justify-center">
  <h2 class="mt-2 text-2xl font-bold">Abilities</h2>
<div class="flex flex-wrap items-center">
    <ul class="mx-2">
      @for(ability of myPokemon.abilities; track ability.ability.name){
      <li class="my-2">
        - {{ ability.ability.name }}
      </li>
      }
    </ul>
  </div>
</section>
}
